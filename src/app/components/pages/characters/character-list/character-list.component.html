<div class="row" infinite-scroll (scrolled)="onScrollDown()">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
    <app-character [character]="character"></app-character>
  </div>
  <div
    class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound alert alert-danger d-flex justify-content-center"
    role="alert"
    *ngIf="characters.length <= 0"
  >
    <h4><strong>No results...</strong></h4>
  </div>
</div>

<button
  [ngClass]="'no-hidden'"
  *ngIf="showGoUpButton"
  (click)="onScrollTop()"
  class="btn btn-dark btn-lg"
>
  Go Up
</button>
